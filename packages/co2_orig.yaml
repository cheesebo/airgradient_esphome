interval:
  - interval: 1min
    # Set first three LEDs to color based on CO2 values, fourth one off.
    then:
      - if:
          condition:
            #lambda: 'return id(device_uptime).state > 30;'
            light.is_on: led_strip
          then:
            - if:
                condition:
                  lambda: 'return id(co2).state < 800;'
                then:
                  - light.addressable_set: 
                      id: led_strip
                      range_from: 0
                      range_to: 2
                      #brightness: !lambda 'return id(led_brightness).state / 100.0;'
                      red: 0%                                                     
                      green: 100%                                                   
                      blue: 0%
                  - light.addressable_set:
                      id: led_strip
                      range_from: 3
                      range_to: 3
                      #brightness: !lambda 'return id(led_brightness).state / 100.0;'
                      red: 0%
                      green: 0%
                      blue: 0%
            - if:
                condition:
                  lambda: 'return id(co2).state >= 800 && id(co2).state < 1000;'
                then:
                  - light.addressable_set:             
                      id: led_strip                    
                      range_from: 0                    
                      range_to: 2                      
                      #brightness: !lambda 'return id(led_brightness).state / 100.0;'
                      red: 100%
                      green: 100%
                      blue: 0%
                  - light.addressable_set:
                      id: led_strip
                      range_from: 3                                             
                      range_to: 3                                               
                      #brightness: !lambda 'return id(led_brightness).state / 100.0;'
                      red: 0%             
                      green: 0%    
                      blue: 0% 
            - if:
                condition:
                  lambda: 'return id(co2).state >= 1000 && id(co2).state < 1500;'
                then:
                  - light.addressable_set:             
                      id: led_strip                    
                      range_from: 0                    
                      range_to: 2                      
                      #brightness: !lambda 'return id(led_brightness).state / 100.0;'
                      red: 100%
                      green: 70%
                      blue: 0%
                  - light.addressable_set:
                      id: led_strip
                      range_from: 3                                             
                      range_to: 3                                               
                      #brightness: !lambda 'return id(led_brightness).state / 100.0;'
                      red: 0%             
                      green: 0%    
                      blue: 0% 
            - if:
                condition:
                  lambda: 'return id(co2).state >= 1500 && id(co2).state < 2000;'
                then:
                  - light.addressable_set:             
                      id: led_strip                    
                      range_from: 0                    
                      range_to: 2                      
                      #brightness: !lambda 'return id(led_brightness).state / 100.0;'
                      red: 100%
                      green: 0%
                      blue: 0%
                  - light.addressable_set:
                      id: led_strip
                      range_from: 3                                             
                      range_to: 3                                               
                      #brightness: !lambda 'return id(led_brightness).state / 100.0;'
                      red: 0%             
                      green: 0%    
                      blue: 0% 
            - if:
                condition:
                  lambda: 'return id(co2).state >= 2000 && id(co2).state < 3000;'
                then:
                  - light.addressable_set:             
                      id: led_strip                    
                      range_from: 0                    
                      range_to: 2                      
                      #brightness: !lambda 'return id(led_brightness).state / 100.0;'
                      red: 60%
                      green: 0%
                      blue: 60%
                  - light.addressable_set:
                      id: led_strip
                      range_from: 3                                             
                      range_to: 3                                               
                      #brightness: !lambda 'return id(led_brightness).state / 100.0;'
                      red: 0%             
                      green: 0%    
                      blue: 0% 
            - if:
                condition:
                  lambda: 'return id(co2).state >= 3000 && id(co2).state < 10000;'
                then:
                  - light.addressable_set:             
                      id: led_strip                    
                      range_from: 0                    
                      range_to: 2                      
                      #brightness: !lambda 'return id(led_brightness).state / 100.0;'
                      red: 40%
                      green: 0%
                      blue: 0%
